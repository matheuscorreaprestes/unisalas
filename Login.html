<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSalas - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favUni.png" size="32x32" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="UniSalasLogo.png" alt="UniSalas">
    </div>
    <div class="login-container">
        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="EMAIL" required>
            <input type="password" name="senha" placeholder="SENHA" required>
            <button type="submit" class="access-button">ACESSAR</button>
        </form>
        <a href="PortalAluno.html" class="aluno-button">
            <span class="icon">&#128100;</span>
            SOU ALUNO
        </a>
    </div>
</body>
</html>
